<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Import JS Libraries -->
    <script type="application/javascript" src="node_modules/systemjs/system-polyfills.js" />
    <script type="application/javascript" src="node_modules/d3/d3.min.js" />
    <script type="application/javascript" src="node_modules/systemjs/dist/system.src.js" />

    <!-- Configure SystemJS -->
    <script type="application/javascript">
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'node_modules/d3': {
            format: 'cjs',
            defaultExtension: 'js'
          },
        },
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </body>
</html>
